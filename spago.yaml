package:
  name: assert-multiple
  description: Chain assertions contained in a monad.
  repository: https://github.com/JoelLefkowitz/assert-multiple
  homepage: https://joellefkowitz.github.io/assert-multiple
  keywords:
    - assert
    - multiple
    - chain
    - monad

  publish:
    version: 0.3.8
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: assert-multiple

  dependencies:
    - arrays: ">=6.0.0 <7.0.0"
    - effect: ">=3.0.0 <4.0.0"
    - exceptions: ">=3.0.0 <4.0.0"
    - foldable-traversable: ">=5.0.1 <6.0.0"
    - prelude: ">=5.0.1 <6.0.0"

  test:
    main: Test.Main
    dependencies:
      - assert
      - debug

  bundle:
    extra_args:
      - --minify
      - --outfile=dist/bundle.js

metadata:
  publisher: Pursuit
  languages:
    - PureScript

  frameworks: []
  paradigms:
    - Functional

  lifecycle: Alpha

workspace:
  package_set:
    registry: 41.2.0
